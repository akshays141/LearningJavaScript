<!--alert, confirm and prompt

alert box:- An alert box is often used if you want to make sure information
            comes through to the user. When an alert box pops up, the user 
            will have to click "OK" to proceed. 

Confirm Box :- A confirm box is often used if you want the user to verify or 
            accept something when a confirm box pops-up, the user will have to 
            click either "ok" or "cancel" to proceed.

prompt :- A prompt box is often used if you want the user to input a value before entering a page.
          When a prompt box pops up, the user will have to click either "OK" or "Cancel" to proceed 
          after entering an input value. If the user clicks "OK" the box returns the input value.
          If the user clicks "Cancel" the box returns null
-->

<!DOCTYPE html>

<body>
<h2>JavaScript Prompt</h2>

<script>
function myFunction() {
  let text;
  let person = prompt("Please enter your name:", "Harry Potter");
  if (person == null || person == "") {
    text = "User cancelled the prompt.";
  } else {
    text = "Hello " + person + "! How are you today?";
  }

}
</script>

        var savedData = localStorage.getItem('savedData');
